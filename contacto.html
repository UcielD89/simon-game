<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Simon</title>
    <link rel="shortcut icon" href="./img/favico.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contacto.css">
</head>
<body>
    <header class="cabecera__superior">
        <div class="logo__contenedor">
            <img src="./img/logo.svg" alt="Logo Simon" width="60" height="60">
        </div>
        <nav class="navegacion__iconos">
            <a href="index.html" class="enlace__volver">
                <svg viewBox="0 0 24 24" width="32" height="32" fill="black">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
            </a>
            <a href="https://github.com/UcielD89/simon-game" class="enlace__github" target="_blank" rel="noopener noreferrer">
                <svg viewBox="0 0 24 24" width="32" height="32" fill="black">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
            </a>
        </nav>
    </header>
    <main class="principal">
        <section class="seccion__contacto">
            <div class="contacto__contenedor">
                <h1 class="contacto__titulo">CONTACTO</h1>
                <p class="contacto__descripcion">¿Tienes alguna pregunta o sugerencia? ¡Contáctanos!</p>
                <form class="formulario__contacto" id="formulario__contacto">
                    <div class="formulario__campo">
                        <label for="nombre__contacto">Nombre</label>
                        <input type="text" id="nombre__contacto" name="nombre" placeholder="Tu nombre">
                        <span class="error__mensaje" id="error__nombre"></span>
                    </div>
                    <div class="formulario__campo">
                        <label for="email__contacto">Email</label>
                        <input type="email" id="email__contacto" name="email" placeholder="tu@email.com">
                        <span class="error__mensaje" id="error__email"></span>
                    </div>
                    <div class="formulario__campo">
                        <label for="mensaje__contacto">Mensaje</label>
                        <textarea id="mensaje__contacto" name="mensaje" rows="6" placeholder="Escribe tu mensaje aquí..."></textarea>
                        <span class="error__mensaje" id="error__mensaje"></span>
                    </div>
                    <div class="formulario__boton">
                        <button type="submit" class="boton__enviar">ENVIAR MENSAJE</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="./js/contacto.js"></script>
</body>
</html>
